<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src='/ts/index.ts' type='module' defer></script>
</head>

<body>

	<div class="container">

		<div id="chat-content">

			<template id="message-template">

				<div class="message">
					<span id='name'></span>
					<span id='message-title'></span>
					<span id='createdAt'></span>
				</div>

			</template>

			<div class="header">
				<button id='settings-btn'>Settings</button>
				<button id='log-out'>Log Out</button>
			</div>

			<div id="chat-container">
			</div>

			<form id="message-form">
				<input type="text" id="message-input">
				<button>-></button>
			</form>

		</div>

		<div class="modal-container">
			<dialog id="settings-content">
				<div class="header">
					<h3>Settings</h3>
					<button id="close-btn">
						×
					</button>
				</div>

				<form action="#" id="nickname-form">
					<label for="nickname-input">Nickname:</label>
					<input type="text" id="nickname-input" placeholder='Name in chat'>
					<button>Change nickname</button>
				</form>
			</dialog>
		</div>

		<div class="modal-container">
			<dialog id="authorization-content">
				<div class="header">
					<h3>Autorization</h3>
					<button id="close-btn">
						×
					</button>
				</div>

				<form action="#" id="authorization-form">
					<label for="authorization-input">Email:</label>
					<input type="email" id="authorization-input" required placeholder='Your email'>
					<button>Get code</button>
					<button id='send-code'>Send code</button>
				</form>
			</dialog>
		</div>

		<div class="modal-container">
			<dialog id="confirmation-content">
				<div class="header">
					<h3>Confirmation</h3>
					<button id="close-btn">
						×
					</button>
				</div>

				<form action="#" id="confirmation-form">
					<label for="confirmation-input">Token:</label>
					<input type="text" id="confirmation-input" required>
					<button>Confirm</button>
				</form>
			</dialog>
		</div>

	</div>

</body>

</html>
